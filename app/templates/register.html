<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="flex items-center justify-center min-h-screen bg-slate-50 py-10">

    <div class="neo-card bg-ref-green p-8 w-full max-w-md m-4 relative">
        <h1 class="text-3xl font-bold mb-2">Join NeoSocial! ðŸš€</h1>
        <p class="mb-6 font-medium text-sm">Buat akun baru dan temukan teman barumu.</p>

        <form action="{{ url_for('auth.register') }}" method="POST">
            <div class="mb-4">
                <label class="block font-bold mb-1 text-sm">Email</label>
                <input type="email" name="email" class="neo-input w-full p-3 rounded-lg bg-white" required>
            </div>

            <div class="mb-4">
                <label class="block font-bold mb-1 text-sm">Nama Lengkap</label>
                <input type="text" name="full_name" class="neo-input w-full p-3 rounded-lg bg-white" required>
            </div>

            <div class="mb-4">
                <label class="block font-bold mb-1 text-sm">Username</label>
                <input type="text" name="username" class="neo-input w-full p-3 rounded-lg bg-white" required>
            </div>
            
            <div class="mb-4">
                <label class="block font-bold mb-1 text-sm">Password</label>
                <input type="password" name="password" class="neo-input w-full p-3 rounded-lg bg-white" placeholder="********" required>
            </div>

            <div class="mb-6">
                <label class="block font-bold mb-1 text-sm">Bio Singkat</label>
                <textarea name="bio" class="neo-input w-full p-3 rounded-lg bg-white resize-none" rows="2" placeholder="Ceritakan sedikit tentangmu..."></textarea>
            </div>

            <button type="submit" class="neo-btn bg-white text-black w-full py-3 rounded-lg text-lg hover:bg-gray-100">
                Daftar Sekarang
            </button>
        </form>

        <p class="mt-4 text-center text-sm">
            Sudah punya akun? <a href="{{ url_for('auth.login') }}" class="font-bold underline">Login aja</a>
        </p>
    </div>

</body>
</html>
